<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
var NotesList = React.createClass({
render: function() {
return (
<ol>
    {
    React.Children.map(this.props.children, function (child) {
    return <li>{child}</li>;
    })
    }
</ol>
);
}
});

ReactDOM.render(
<NotesList>
    <span>hello</span>
    <span>world</span>
</NotesList>,
document.getElementById('example')
);
</script>
</body>
</html>
